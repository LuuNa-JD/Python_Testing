<!-- templates/_points_table.html -->
<h2>Clubs Points Board</h2>
<table border="1">
    <tr>
        <th>Club Name</th>
        <th>Points</th>
    </tr>
    {% for club in clubs %}
    <tr>
        <td>{{ club['name'] }}</td>
        <td>{{ club['points'] }}</td>
    </tr>
    {% endfor %}
</table>
