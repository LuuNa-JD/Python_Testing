<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{ competition['name'] }} || GUDLFT</title>
</head>
<body>
    <h2>{{ competition['name'] }}</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    Places available: {{ competition['numberOfPlaces'] }}
    <br>
    Points available: {{ club['points'] }}
    <br>
    <h3>Book your places</h3>
    <form action="/purchasePlaces" method="post">
        <input type="hidden" name="club" value="{{ club['name'] }}">
        <input type="hidden" name="competition" value="{{ competition['name'] }}">

        <label for="places">How many places?</label>
        <input
            type="number"
            name="places"
            id="places"
            min="1"
            max="12"
            value="1"
            oninput="validatePlaces(this)"
        />
        <button type="submit">Book</button>
    </form>

    <script>
        function validatePlaces(input) {
            const maxPlaces = 12;
            if (input.value > maxPlaces) {
                input.value = maxPlaces;
                alert(`You cannot book more than ${maxPlaces} places.`);
            }
        }
    </script>
</body>
</html>
